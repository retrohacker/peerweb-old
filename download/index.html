<html>
  <head>
    <script src="./async-1.5.2.js"></script>
    <script src="./localforage-1.2.6.min.js"></script>
    <script src="./webtorrent-0.72.1.min.js"></script>
    <script src="./peerweb.js"></script>
    <script>
      function trigger_download() {
        var torrent_hash = document.getElementById('torrent_hash').value
        window.peerweb.init(function (e) {
          if(e) {
            document.body.innerHTML = '<h1 style="color: red">Failed to initialize peerweb.js, try refreshing or updating your browser</h1>'
            return null
          }
          window.peerweb.debug = true
          window.peerweb.render(torrent_hash)
          document.body.innerHTML = '<div class="loading">Loading...</div>'
        })
      }
    </script>
    <link rel='stylesheet' href='./index.css'></link>
  </head>
  <body>
    <div class='center'>
      <div class='centerinner'>
        <div class='input'>
          <input type='text' id='torrent_hash'></input><div class='submit' onclick='trigger_download()'>Download</div>
        </div>
        <div class='prompt'>Enter torrent hash</div>
      </div>
    </div>
  </body>
</html>
